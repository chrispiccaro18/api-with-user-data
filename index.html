<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/main.css">
    <title>HELLA SPACE</title>
</head>

<body>
    <header>
        <h1>HELLA SPACE</h1>
    </header>
    <main>
        <form id="search-form">
            <p>searchterm</p>
            <input id="search" type="text" required>
            <p>startyear</p>
            <input id="start-year" type="number">
           <button>search</button> 
        </form>
        <section id="prompt-section">
            <p>PICK SOME STUFF</p>
        </section>
        <section class="hidden" id="paging-section">
            <button id="previous-button">&lt; previous</button>
            page <span id="current-page"></span> 
            of <span id="total-pages"></span>
            <button id="next-button">next &gt;</button>
        </section>
        <section class="hidden" id="list-section">
            <ul id="card-list"></ul>
        </section>
        
    </main>
    <script type="module" src="src/index.js"></script>
</body>
</html>
